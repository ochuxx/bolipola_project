<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarme</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form class="form">
        <fieldset class="formBox">
            <legend class="formBox__legend"><img src="./images/logo.png" alt="Logo empresa" class="formBox__legend-img"></legend>

            <div class="formBox__title">
                <h1 class="formBox__title-h1">Crear cuenta</h1>
            </div>

            <div class="formBox__inf">
                <div class="formBox__inf-box" id="boxLeft">

                    <div class="formBox__inf-box-name" centrado="on">
                        <label for="name" class="formBox__inf-box-name-label">Nombre:</label>
                        <input type="text" name="name" class="formBox__inf-box-name-input">
                    </div>

                    <div class="formBox__inf-box-phone" centrado="off">
                        <label for="phone" class="formBox__inf-box-phone-label">Teléfono:</label>
                        <input type="text" name="phone" class="formBox__inf-box-phone-input">
                    </div>

                    <div class="formBox__inf-box-date" centrado="off">
                        <label for="date" class="formBox__inf-box-date-label">F. Nacimiento:</label>
                        <input type="date" name="date" class="formBox__inf-box-date-input">
                    </div>

                    <div class="formBox__inf-box-pass" centrado="on">
                        <label for="pass1" class="formBox__inf-box-pass-label">Establecer contraseña:</label>
                        <input type="text" name="pass1" class="formBox__inf-box-pass-input">
                    </div>

                </div>

                <div class="formBox__inf-box" id="boxCenter">

                    <div class="formBox__inf-box-avatar">
                        <label for="avatar" class="formBox__inf-box-avatar-label">Avatar</label>
                        <div id="modificadorInputFile">
                            <input type="file" name="avatar" accept="image/*" class="formBox__inf-box-avatar-input" id="colocadorImg">
                        </div>
                    </div>

                </div>

                <div class="formBox__inf-box" id="boxRight">
                    
                    <div class="formBox__inf-box-lastName" centrado="on">
                        <label for="lastName" class="formBox__inf-box-lastName-label">Apellido:</label>
                        <input type="text" name="lastName" class="formBox__inf-box-lastName-input">
                    </div>

                    <div class="formBox__inf-box-email" centrado="off">
                        <label for="email" class="formBox__inf-box-email-label">Correo:</label>
                        <input type="text" name="email" class="formBox__inf-box-email-input">
                    </div>

                    <div class="formBox__inf-box-gender" centrado="off">
                        <label for="gender" class="formBox__inf-box-gender-label">Género:</label>
                        <input list="gender" class="formBox__inf-box-gender-input">
                        <datalist id="gender">
                            <option class="formBox__inf-box-gender-input-option" value="femenino"></option>
                            <option class="formBox__inf-box-gender-input-option" value="masculino"></option>
                            <option class="formBox__inf-box-gender-input-option" value="indefinido"></option>
                        </datalist>
                    </div>

                    <div class="formBox__inf-box-pass" centrado="on">
                        <label for="pass2" class="formBox__inf-box-pass-label">Repetir la contraseña:</label>
                        <input type="text" name="pass2" class="formBox__inf-box-pass-input">
                    </div>
                </div>
            </div>

            <div class="formBox__termsAndRegister">

                <div class="formBox__terms">
                    <input type="checkbox" class="formBox__terms-input">
                    <span class="formBox__terms-span">Acepto los <a href="https://www.google.com" target="_blank" class="formBox__terms-span-a">términos y condiciones</a></span>
                </div>
    
                <div class="formBox__register">
                    <input type="submit" value="Registrarse" class="formBox__register-submit">
                </div>
                
            </div>
        </fieldset>
    </form>

    <script src="./regiter.js"></script>
</body>
</html>

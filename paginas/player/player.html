<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="main">
        <div class="main__left">
            <div class="main__left-titleContainer">
                <h2 class="main__left-titleContainer-title">Registrar jugadores</h2>
            </div>
            <form class="main__left-form">

                <div class="groupInf">
                    <div class="main__left-form-inf">
                        <label for="nombre">Nombre</label>
                        <input type="text">
                    </div>
                    <div class="main__left-form-inf">
                        <label for="apellido">Apellido</label>
                        <input type="text">
                    </div>
                </div>

                <div class="groupInf">
                    <div class="main__left-form-inf">
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div class="main__left-form-inf">
                        <label for="celular">Celular</label>
                        <input type="text">
                    </div>
                </div>

                <div class="groupInf">
                    <div class="main__left-form-inf">
                        <label for="edad">Edad</label>
                        <input type="text">
                    </div>
                    <div class="main__left-form-inf">
                        <label for="genero">Género</label>
                        <input type="text">
                    </div>
                </div>

                <div class="groupInf">
                    <div class="main__left-form-inf">
                        <label for="dorsal">Dorsal</label>
                        <input type="number">
                    </div>
                    <div class="main__left-form-inf">
                        <label for="posicion">Posición</label>
                        <input type="text">
                    </div>
                </div>

                <div class="main__left-form-submitContainer">
                    <input type="submit" class="main__left-form-submitContainer-submit" value="Guardar">
                </div>
            </form>
        </div>
        <div class="main__right">
            <div class="main__right-titleContainer">
                <h2 class="main__right-titleContainer-title">Jugadores del equipo</h2>
            </div>
            <div class="main__right-list">
                <div class="main__right-list-item">
                    <i class="fa-solid fa-user"></i><span>17 - Mario - Delantero</span>
                </div>
                <div class="main__right-list-item">
                    <i class="fa-solid fa-user"></i><span>10 - Miguel - Defensa</span>
                </div>
                <div class="main__right-list-item">
                    <i class="fa-solid fa-user"></i><span>9 - Ángel - Lateral</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/81581fb069.js"></script>
</body>
</html>

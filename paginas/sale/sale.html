<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./sale.css">
    <title>Document</title>
</head>
<body>
    <div class="centrador">
        <form action="" class="form">
            <fieldset class="main">
                <legend class="main__legend">
                    <img src="../register/images/logo.png" alt="logo" class="main__legend-img">
                </legend>
                <div class="main__titleContainer">
                    <input type="text" class="main__titleContainer-title" value="Torneo" disabled>
                    <div class="main__titleContainer-check">
                        <span class="main__titleContainer-check-asterisc">
                            *********************************
                        </span>
                        <span class="main__titleContainer-check-title">
                            RECIBO  
                        </span>
                        <span class="main__titleContainer-check-asterisc">
                            *********************************
                        </span>
                    </div>
                </div>
                <div class="main__inf">
                    <div class="main__inf-item">
                        <span>Tipo de pago:</span>
                        <select>
                            <option value="">...</option>
                            <option value="efectivo">efectivo</option>
                            <option value="Nequi">Nequi</option>
                        </select>
                    </div>
                    <div class="main__inf-item">
                        <span>Estado:</span>
                        <input type="text" value="En proceso..." disabled>
                    </div>
                    <div class="main__inf-item">
                        <span>Fecha:</span>
                        <input type="datetime-local" value="2015-04-12T13:00" disabled>
                    </div>
                    <div class="main__inf-item">
                        <span>Cantidad:</span>
                        <input type="number" value="1" disabled>
                    </div>

                    <div class="bottomInf">
                        <div class="main__inf-item" id="idSale">
                            <span>ID:</span>
                            <input type="number" value="123" disabled>
                        </div>
                        <div class="main__inf-item">
                            <span>Costo total:</span>
                            <input type="text" value="$200,000" disabled>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="buttons">
                <div class="buttons_container">
                    <a href="#"><button type="button" class="buttons__container-button" id="cancel">Cancelar</button></a>
                </div>
                <div class="buttons__container">
                    <button type="submit" class="buttons__container-button" id="buy">Comprar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

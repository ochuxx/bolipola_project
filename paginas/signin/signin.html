<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signin.css">
    <script src="https://kit.fontawesome.com/6117eaa017.js" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="mainBox">
        <div class="left">
            <div class="left__centrador">
                <div class="left__logo">
                    <img src="./images/logo.png" alt="Logo de la empresa" class="left__logo-img">
                </div>
                
                <div class="left__flechaAndImgs">
                    <div class="left__flecha">
                        <button class="left__flecha-button" id="flechaLeft"><i class="fa-solid fa-angles-left"></i></button>
                    </div>
            
                    <div class="left__imgs">
                    </div>
            
                    <div class="left__flecha">
                        <button class="left__flecha-button" id="flechaRight"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
                </div>
        
                <div class="left__circles">
                    <div class="left__circles-circle" id="circle1" number=0></div>
                    <div class="left__circles-circle" id="circle2" number=1></div>
                    <div class="left__circles-circle" id="circle3" number=2></div>
                    <div class="left__circles-circle" id="circle4" number=3></div>
                    <div class="left__circles-circle" id="circle5" number=4></div>
                </div>
            </div>
        </div>
    
        <div class="right">
            <div class="right__box">
    
                <div class="right__box-title">
                    <h1 class="right__box-title-h1">Iniciar sesión</h1>
                </div>
    
                <div class="right__box-inputs">
                    <form class="theForm">
                        <div class="right__box-inputs-div">
                            <input type="text" placeholder="Usuario" class="right__box-inputs-div-input">
                        </div>
                        <div class="right__box-inputs-div">
                            <input type="password" placeholder="Contraseña" class="right__box-inputs-div-input">
                        </div>
    
                        <div class="right__box-inputs-div">
                            <input type="submit" value="Iniciar sesión" class="right__box-inputs-div-input" id="signinSubmit">
                        </div>
                    </form>
                </div>
    
                <div class="right__box-signup">
                    <a class="right__box-signup-a" href="https://www.google.com" target="_blank">¿Crear cuenta?</a>
                </div>
    
            </div>
        </div>
    </div>

    <script src="./rotacionImgs.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signin.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="mainBox">
        <div class="left">

            <div class="left__logo">
                <img src="./images/logo.png" alt="Logo de la empresa" class="left__logo-img">
            </div>
    
            <div class="left__flecha">
                <span class="left__flecha-left"><</span>
            </div>
    
            <div class="left__imgs">
                <img src="./images/example.jpg" alt="x" class="left__imgs-img">
                <img src="" alt="" hidden>
            </div>
    
            <div class="left__flecha">
                <span class="left__flecha-right">></span>
            </div>
    
            <div class="left__circles">
                <div class="left__circles-circle"></div>
                <div class="left__circles-circle"></div>
                <div class="left__circles-circle"></div>
                <div class="left__circles-circle"></div>
                <div class="left__circles-circle"></div>
            </div>
        </div>
    
        <div class="right">
            <div class="right__box">
    
                <div class="right__box-title">
                    <h1 class="right__box-title-h1">Iniciar sesión</h1>
                </div>
    
                <div class="right__box-buttons">
                    <button class="right__box-buttons-button" id="buttonGoogle">Continuar con google</button>
                    <button class="right__box-buttons-button" id="buttonPhone">Continuar con número</button>
                    <button class="right__box-buttons-button" id="buttonEmail">Continuar con correo</button>
                </div>
    
                <div class="right__box-signup">
                    <a class="right__box-signup-a" href="https://www.google.com">Crear cuenta</a>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>

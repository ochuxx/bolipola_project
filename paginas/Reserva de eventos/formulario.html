<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de Eventos</title>
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Numero de Contacto</span>
                        <span class="number">123-456-78960</span>
                    </div>
                </div>

                <div class="container-logo">
                    <a class="logo" href="logo.png"></a>
                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <span class="text">Hola, <a href="#">Inicia sesión</a></span>
                        <span class="number">o <a href="#">Regístrate</a></span>
                    </div>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>

                <ul class="menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Licores</a></li>
                    <li><a href="#">Reservas</a></li>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Torneos</a></li>
                </ul>
            
            </nav>
        </div>
    </header>

    <div class="containerMain">
        <div class="containerxd">
            <h1>Reserva de Eventos</h1>
            <form action="#" method="POST">
                <label for="nombre">Nombre del Evento:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="fecha">Fecha:</label> 
                <input type= "datetime-local"> <br>
                
                <label for="tipo">Tipo de Evento:</label> 
                <select id="tipo" name="tipo" required onchange="mostrarOtra()">
                    <option value="...">...</option>
                    <option value="cumpleaños">Cumpleaños</option>
                    <option value="bautizos">Bautizos</option>
                    <option value="primera comunion">Primera Comunion</option>
                    <option value="Otra">Otra</option>
                </select><br>
                <input id="otraInput" value="" placeholder="coloque aqui que tipo de Evento" style="display: none;">

                

                <label for="Pisos">Pisos</label>
                <select name="Pisos" id="Pisos">
                    <option value="...">...</option>
                    <option value="piso 2">piso 2</option>
                    <option value="piso 3">piso 3</option>
                </select>
                
                <label for="personas">Asistentes para el Evento</label>
                <input type="number" id="personas" name="personas" required>

                
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/81581fb069.js"
    crossorigin="anonymous"
    ></script>
    <script>
        function mostrarOtra() {
            var selectElement = document.getElementById("tipo");
            var otraInput = document.getElementById("otraInput");
        
            if (selectElement.value === "Otra") {
                otraInput.style.display = "block";
            } else {
                otraInput.style.display = "none";
            }
        }
        </script>
        
</body>
</html>

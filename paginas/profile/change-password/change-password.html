<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./change-password.css">
    <title>Cambio de contrase単a</title>
</head>
<body>
    <div class="mainBox">
        <form class="form">
            <fieldset class="box">
                <div class="box__pass">
                    <div class="box__pass-container" id="oldpass">
                        <label class="box__pass-container-label" for="oldpass">Contrase単a antigua</label>
                        <input class="box__pass-container-input" name="oldpass" type="password">
                    </div>
                    <div class="box__pass-container" id="newpass1">
                        <label class="box__pass-container-label" for="newpass1">Nueva contrase単a</label>
                        <input class="box__pass-container-input" name="newpass1" type="password">
                    </div>
                    <div class="box__pass-container" id="newpass2">
                        <label class="box__pass-container-label" for="newpass2">Confirmar nueva contrase単a</label>
                        <input class="box__pass-container-input" name="newpass2" type="password">
                    </div>
                </div>
    
                <div class="box__containerSubmit">
                    <button class="box__containerSubmit-button" type="submit">Aceptar</button>
                </div>
            </fieldset>
        </form>

        <div class="cancel">
            <a class="cancel__link" href="#">Cancelar</a>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/6117eaa017.js" crossorigin="anonymous"></script>
</body>
</html>

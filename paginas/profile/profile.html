<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./profile.css">
    <title>Perfil</title>
</head>
<body>
    <div class="main">
        <form class="main-form">
            <fieldset class="box">
                <legend class="box__legend">
                    <img class="box__legend-img" src="../register/images/exampleUser.png" alt="Foto de perfil">
                </legend>

                <div class="box__name">
                    <input class="box__name-input" type="text" value="Juanito" disabled>
                    <input class="box__name-input" type="text" value="Alimaña" disabled>
                </div>

                <div class="box__left">
                    <div class="box__left-title">
                        <h3 class="box__left-title-rango">Rango</h3>
                        <h2 class="box__left-title-value">Comprador ardiente</h2>
                    </div>
                    <div class="box__left-box">
                        <div class="box__left-box-edit">
                            <button class="box__left-box-edit-button">0</button>
                        </div>
                        <div class="box__left-box-inf">
                            <input class="box__left-box-inf-input" type="text" value="Masculino" disabled>
                            <input class="box__left-box-inf-input" type="text" value="3111234567" disabled>
                            <input class="box__left-box-inf-input" type="text" value="Example@email.com" disabled>
                            <input class="box__left-box-inf-input" type="date" value="1999-01-01" disabled><span class="box__left-box-inf-age">- 21 años</span>
                        </div>
                        <div class="box__left-box-changePass">
                            <a class="box__left-box-changePass-a" href="#" hidden>Cambiar contraseña</a>
                        </div>
                    </div>
                </div>
                
                <div class="box__right">
                    <div class="box__right-list">
                        <div class="box__right-list-element">
                            <img class="box__right-list-element-img" src="../signin/images/example.jpg" height="50">
                            <h3 class="box__right-list-element-h3">Aguardiente</h3>
                            <p class="box__right-list-element-p">01-01-2001</p>
                        </div>
                        <div class="box__right-list-element">
                            <img class="box__right-list-element-img" src="../signin/images/balon.jpg" height="50">
                            <h3 class="box__right-list-element-h3">Cancha</h3>
                            <p class="box__right-list-element-p">01-02-2001</p>
                        </div>
                        <div class="box__right-list-element">
                            <img class="box__right-list-element-img" src="../signin/images/papas.jpg" height="50">
                            <h3 class="box__right-list-element-h3">Papas margarita</h3>
                            <p class="box__right-list-element-p">01-03-2001</p>
                        </div>
                    </div>

                    <div class="box__right-moreList">
                        <button class="box__right-moreList-button">-</button>
                    </div>
                </div>

                <div class="box__bottom">
                    <div class="box__bottom-save">
                        <button class="box__bottom-save-button" type="submit" hidden>Save</button>
                    </div>
                    <div class="box__bottom-logo">
                        <img class="box__bottom-logo-img" src="../register/images/logo.png" alt="Logo" height="50">
                    </div>   
                    <div class="box__bottom-cancel">
                        <button class="box__bottom-cancel-button" hidden>Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>

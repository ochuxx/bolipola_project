<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./profile.css">
    <script src="https://kit.fontawesome.com/6117eaa017.js" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<body>
    <div class="main">
        <form class="main-form">
            <fieldset class="box">
                <legend class="box__legend">
                    <img class="box__legend-img" src="../register/images/exampleUser.png" alt="Foto de perfil">

                    <div id="modificadorInputFile">
                        <img class="box__legend-imgIndication" src="./images/imagen.png" hidden>
                        <input type="file" name="avatar" accept="image/*" class="box__legend-input" hidden>
                    </div>
                </legend>

                <div class="box__name">
                    <input class="box__name-input" id="input_first_name" type="text" value="Juanito" hidden>
                    <input class="box__name-input" id="input_last_name" type="text" value="Alimaña" hidden>

                    <span class="box__name-text" id="text_name"></span>
                </div>

                <div class="leftAndRight">
                    <div class="box__left">
                        <div class="box__left-title">
                            <h3 class="box__left-title-rango">Rango<i class="fa-solid fa-circle-question fa-2xs"></i></h3>
                            <h2 class="box__left-title-value">Comprador ardiente 🔥</h2>
                        </div>
                        <div class="box__left-box">
                            <div class="box__left-box-edit">
                                <button type="button" class="box__left-box-edit-button" name="editAndMore"><i class="fa-solid fa-pen-to-square"></i></button>
                            </div>
                            <div class="box__left-box-inf">
                                <span class="box__left-box-inf-span">
                                    <i class="fa-solid fa-venus-mars"></i><input class="box__left-box-inf-span-input" type="text" value="Masculino" disabled>
                                </span>
                                <span class="box__left-box-inf-span">
                                    <i class="fa-solid fa-phone"></i><input class="box__left-box-inf-span-input" type="text" value="3111234567" disabled>
                                </span>
                                <span class="box__left-box-inf-span">
                                    <i class="fa-solid fa-envelope"></i><input class="box__left-box-inf-span-input" type="text" value="example@email.com" disabled>
                                </span>
                                <span class="box__left-box-inf-span">
                                    <i class="fa-solid fa-cake-candles"></i><input id="birthdate" class="box__left-box-inf-span-input" type="date" value="1999-01-01" disabled><span class="box__left-box-inf-span-age">21 años</span>
                                </span>
                            </div>
                            <div class="box__left-box-changePass">
                                <a class="box__left-box-changePass-a" href="#" hidden>¿Cambiar contraseña?</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="box__right">
                        <div class="box__right-list">
                            <div class="box__right-list-element">
                                <img class="box__right-list-element-img" src="../signin/images/example.jpg">
                                <div class="titleAndDesc">
                                    <h3 class="box__right-list-element-title">Aguardiente</h3>
                                    <p class="box__right-list-element-desc">03-01-2001</p>
                                </div>  
                            </div>
                            <div class="box__right-list-element">
                                <img class="box__right-list-element-img" src="../signin/images/balon.jpg">
                                <div class="titleAndDesc">
                                    <h3 class="box__right-list-element-title">Cancha</h3>
                                    <p class="box__right-list-element-desc">02-01-2001</p>
                                </div>
                            </div>
                            <div class="box__right-list-element">
                                <img class="box__right-list-element-img" src="../signin/images/papas.jpg">
                                <div class="titleAndDesc">
                                    <h3 class="box__right-list-element-title">Papas margarita</h3>
                                    <p class="box__right-list-element-desc">01-01-2001</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="box__right-moreList">
                            <button type="button" class="box__right-moreList-button" name="editAndMore"><i class="fa-solid fa-list"></i></button>
                        </div>
                    </div>
                </div>

                <div class="box__bottom">
                    <div class="box__bottom-cancel">
                        <button class="box__bottom-saveOrCancel-button" id="cancel" type="button" hidden>Cancelar</button>
                    </div>
                    <div class="box__bottom-logo">
                        <img class="box__bottom-logo-img" src="../register/images/logo.png" alt="Logo">
                    </div>  
                    <div class="box__bottom-save">
                        <button class="box__bottom-saveOrCancel-button" id="save" type="submit" hidden>Guardar</button>
                    </div> 
                </div>
            </fieldset>
        </form>

        <div class="containerSignout">
            <a class="containerSignout__a" href="#">Cerrar sesión</a>
        </div>
    </div>
    <script src="./profile.js"></script>
</body>
</html>

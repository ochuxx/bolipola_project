{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{% static 'favicon/logo.png' %}" type="image/x-icon">
    <title>Editar Producto</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% if not user.is_authenticated  %}

        <script>
            window.location.href = "{% url 'signin' %}";
        </script>

        
    {% elif not user.is_staff %}

        <script>
             window.location.href = "{% url 'index' %}";
       </script>

    {% endif %}

    <p><a href="{% url 'inventory' %}" class="btn btn-secondary mt-3">Regresar</a></p>
    <div class="container">
        <h1 class="mt-5">Crear Categoria</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre:</label>
                {{ form.name }}
            </div>
            <div class="form-group form-check">
                {{ form.forOlder }}
                <label class="form-check-label" for="forOlder">Para mayores de edad</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo para un mejor rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

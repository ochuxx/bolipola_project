{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Agrega los enlaces a Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="POST" class="mt-5">
            {%csrf_token%}
            <div class="form-group">
                <label for="{{ form.type.id_for_label }}">Tipo de evento</label>
                {{ form.type }}
            </div>
            <div class="form-group">
                <label for="{{ form.place.id_for_label }}">Lugar del evento</label>
                {{ form.place }}
            </div>
            <div class="form-group">
                <label for="{{ form.date.id_for_label }}">Fecha de evento</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="{{ form.cost.id_for_label }}">Costo del evento</label>
                {{ form.cost }}
            </div>
            <div class="form-group">
                <label for="{{ form.guest.id_for_label }}">Cantidad de invitados</label>
                {{ form.guest }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Descripci√≥n</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </div>

    <!-- Agrega los enlaces a Bootstrap 4.5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

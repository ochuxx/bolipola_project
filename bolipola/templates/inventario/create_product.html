{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="{% static 'favicon/logo.png' %}" type="image/x-icon">
    <title>Crear Producto</title>
    <!-- Incluye el enlace al archivo CSS de Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'messages/messages.css' %}">
</head>
<body>
    {% if not user.is_authenticated  %}

        <script>
            window.location.href = "{% url 'signin' %}";
        </script>

        
    {% elif not user.is_staff %}

        <script>
            window.location.href = "{% url 'index' %}";
        </script>
    {% endif %}

    <p><a href="{% url 'inventory' %}" class="btn btn-secondary mt-3">Regresar</a></p>
    <div class="container">   
        <!-- Formulario de Creación de Producto -->
        <h2 class="mt-4">Crear Producto</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Nombre:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_cost">Costo:</label>
                {{ form.cost }}
            </div>
            <div class="form-group">
                <label for="id_description">Descripción:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_image">Imagen:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_due_date" type="date">Fecha de Vencimiento:</label>
                {{ form.due_date }}
            </div>
            <div class="form-group">
                <label for="id_category">Categoría:</label>
                {{ form.category }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </div>

    <!-- Incluye los scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>

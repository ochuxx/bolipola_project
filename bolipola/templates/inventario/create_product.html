{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.cost }}
        {{ form.description }}
        {{ form.image }}
        {{ form.due_date }}
        {{ form.category }}
        <button type="submit">Guardar Producto</button>
    </form>
</body>
</html>

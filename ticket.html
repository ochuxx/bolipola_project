<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ticket.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICKET</title>
</head>
<body>
    <div class="ticket-box">
        <div class="title-ticket">
            <h1 id="t-ticket">Compra</h1>
            <div class="menu">
                <i id="info-icon" class="fa-solid fa-circle-info"></i>
                <ul class="menu-items">
                    <li><h2 id="m-info">Estado de venta</h2><p id="m-desc">Aprobada</p></li>
                    <li><h2 id="m-info">Fecha de venta</h2><p id="m-desc">12/04/2023 01:00 pm</p></li>
                </ul>
            </div>
        </div>
            <div class="info-ticket">
                <h2 id="t-info">Tipo de venta</h2>
                <p id="d-info">Productos</p>
                <h2 id="t-info">Nombre producto</h2>
                <p id="d-info">Gatorade</p>
                <h2 id="t-info">Nombre cliente</h2>
                <p id="d-info">Sopita</p>
                <h2 id="t-info">Cantidad</h2>
                <p id="d-info">2</p>
                <h2 id="t-info">Costo</h2>
                <p id="d-info">8.000</p>
                
            </div>
        <div class="number-ticket">

            <h1 id="n-ticket">1</h1>
        </div>

    </div>
    <script
        src="https://kit.fontawesome.com/81581fb069.js"
        crossorigin="anonymous">
    </script>
    <script src="ticket.js"></script>
</body>
</html>
